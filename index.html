<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tasks</title>
    <!-- custom css -->
    <script
      src="https://kit.fontawesome.com/ce19268848.js"
      crossorigin="anonymous"
    ></script>
    <!-- my css -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Instructions -->
    <i id="infoButton" class="fas fa-info-circle"></i>
    <div id="instruction">
      <ul>
        <li>Click <i class="fas fa-plus-circle"></i> to show add-task bar</li>
        <li>Press ENTER to add new task</li>
        <li>Click on a task to strike it out</li>
        <li>Click again to remove strikeout</li>
        <li>Click trash icon to delete task</li>
      </ul>
    </div>

    <div id="container">
      <!-- Banner -->
      <div id="banner">
        <h1>Tasks</h1>
        <i id="addButton" class="fas fa-plus-circle"></i>
      </div>

      <!-- Search bar -->
      <input id="addBar" placeholder="Add new task..." type="text" />

      <!-- Tasks list -->
      <ul id="taskList">
        <li>Water the plants <i class="far fa-trash-alt"></i></li>
        <li>Go to the grocery <i class="far fa-trash-alt"></i></li>
        <li>See the doctor <i class="far fa-trash-alt"></i></li>
      </ul>
    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
